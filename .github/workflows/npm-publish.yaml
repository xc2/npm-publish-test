name: NPM Publish
on:
  workflow_dispatch:
    inputs:
      publish-version:
        description: 'Package version'
        required: false
        type: string
      publish-name:
        description: 'Package name'
        required: false
        type: string

jobs:
  build:
    uses: xc2/ghwf/.github/workflows/pnpm-artifact.yaml@main
    with:
      script: deploy
      artifact-path: "*.tgz"
      artifact-name: pkg

  npm-publish:
    runs-on: ubuntu-latest
    environment: npm-stable
    needs: build
    steps:
      - uses: xc2/ghwf/pnpm-artifact/restore@npm-publish
        with:
          cache-key: ${{ needs.build.outputs.cache-key }}
          cache-path: ${{ needs.build.outputs.cache-path }}
      - uses: 109cafe/action-npr@npm-publish
        with:
          version: ${{ inputs.publish-version }}
          name: ${{ inputs.publish-name }}
          tarball: ${{ needs.build.outputs.cache-path }}
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
